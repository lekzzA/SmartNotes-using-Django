{% extends "base.html"%} {%block content%}
<h1 class="my-5">These are the notes:</h1>
<div>
  <a href="{%url 'note.new'%}" class="btn btn-primary text-left">+</a>
</div>
<div class="row row-cols3 g-2">
  {%for note in notes%}
  <div class="col">
    <div class="p-3 border">
      <a
        href="{% url 'note.detail' pk=note.id %}"
        class="text-dark text-decoration-none"
      >
        <h3>{{note.title}}</h3>
      </a>
      {{note.text|truncatechars:20}}
    </div>
  </div>
  {%endfor%} {%endblock%}
</div>
